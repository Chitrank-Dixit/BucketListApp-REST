<ion-tabs class="tabs-icon-top">
   <ion-tab title="My List" icon-on="ion ion-navicon" 
      icon-off="ion ion-navicon" href="#/bucket/list">
      <ion-nav-view name="bucket-list"></ion-nav-view>
   </ion-tab>
   <ion-tab title="Completed" icon-on="ion ion-checkmark-circled" 
      icon-off="ion ion-checkmark-circled" href="#/bucket/completed">
      <ion-nav-view name="bucket-completed"></ion-nav-view>
   </ion-tab>
   <ion-tab title="Logout" icon-on="ion ion-checkmark-circled" 
      icon-off="ion ion-checkmark-circled" ng-click="logout()">
      <ion-nav-view name="bucket-completed"></ion-nav-view>
   </ion-tab>
</ion-tabs>
